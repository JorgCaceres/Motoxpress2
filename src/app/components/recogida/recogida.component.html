<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="recogida?.cover ? recogida.cover : fallbackImage"  (error)="onImgError($event)" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{recogida?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(recogida?.cuisines)}}
      </p>
    </ion-text>
    <span *ngIf="recogida?.rating > 0">
      <ion-icon name="star"></ion-icon>
      {{recogida?.rating}} .
    </span>
    {{recogida?.delivery_time}} mins . â‚¹{{recogida?.price}} for two
    <ion-text color="tertiary" *ngIf="recogida?.distance && recogida?.distance != 0">
      <p class="distance">{{recogida?.distance | number: '0.0-2'}} kms away</p>
    </ion-text>
    <ion-text color="tertiary" *ngIf="recogida?.distance == 0">
      <p class="distance">Few steps away</p>
    </ion-text>
  </ion-label>
</ion-item>
